<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <title>Breeze Weather</title>
  </head>
  <body>
    <div class="card-container">
      <header class="header-container">
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/157/918/original/Breeze_logo_horizontal.png?1739732265"
          alt="breeze-weather-logo"
          class="breeze-logo"
        />

        <form class="search-bar-container">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div>
          <div>
            <h1>Paris</h1>
            <p>
              <span>Saturday 15:32</span>, <span>moderate rain </span
              ><br />
              Humidity: <strong>87%</strong>, Wind:
              <strong>7.2km/h</strong>
            </p>
          </div>
          <div>
            <span>☀️</span>
            <span>24</span>
            <span>°C</span>
          </div>
        </div>
      </main>
    </div>

    <footer>
      This project was coded by
      <a
        href="https://github.com/florencia-persichini"
        target="_blank"
        >Florencia Persichini</a
      >
      and is
      <a
        href="https://github.com/florencia-persichini/breeze-weather-app.git"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and
      <a href="X" target="_blank">hosted on Netlify</a>
    </footer>
  </body>
</html>
